{% extends "base.html" %}

{% block divider %}{% endblock %}

{% block content %}

    <style> @media screen and (max-width: 770px) {
    #title_message {
        visibility: hidden;
        clear: both;
        display: none;
    }
}

.center-container {
    height: 100%;
    width: 100%;
    display: flex;
    position: fixed;
    align-items: center;
    justify-content: center;
}
</style>
<div class="py-lg-5 py-sm-2 d-flex center-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-6 col-md-6 text-center py-5" id="title_message">
                  <span class="glyphicon glyphicon-check" style="font-size: 20.2em">
                    <i class="fas fa-user-shield" aria-hidden="true"></i>
                  </span>
            </div>
            <div class="col-lg-4 col-md-6">
                <form method='POST' action="
                            {% if action_url %}
                                {{ action_url }}
                            {% else %}
                                {% url 'login' %}
                            {% endif %} "> {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center">
                        <h1 class="text-center">Sign in</h1>
                    </div>
                    <div class="divider d-flex align-items-center my-4">
                    </div>

                    {% if address_type %}
                        <input type="hidden" name="address_type" value="{{ address_type }}"/>
                    {% endif %}

                    {% if next_url %}
                        <input type="hidden" name="next" value="{{ next_url }}"/>
                    {% endif %}

                    {{ form.as_p }}

                    <!--
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Enter a valid email address">
                    </div>
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password">
                    </div>
                    -->
                    <div class="d-flex justify-content-between align-items-center">
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type='submit' class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url "register" %}" class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        <div class="col-lg-1">
        </div>

        </div>
    </div>
</div>

{% endblock %}
